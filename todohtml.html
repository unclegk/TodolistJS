<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700" rel="stylesheet" />

</head>
<body>
<div id="container" >
    <h1 id="header1">TO DO LIST</h1>
    <header>
        <input type="text" placeholder="Enter an activity..." id="item" />

        <button id="add"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
        </svg></button>

    </header>
    <h2 >To Do</h2>
    <section class="todo" id="todo">

    </section>
    <h2>Doing</h2>
    <section class="doing" id="doing"></section>


    <h2>Completed</h2>
    <section class="complete" id="complete"></section>

</div>
</body>
</html>
